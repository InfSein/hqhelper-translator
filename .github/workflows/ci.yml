name: .NET Build å’Œ Release

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release

      - name: Publish project
        run: |
          dotnet publish --configuration Release --output ./publish -p:PublishProfile=Properties/PublishProfiles/FolderProfile.pubxml


      - name: Get version from csproj
        id: version
        run: |
          $csprojPath = "hqhelper-translator.csproj"
          $version = (Select-String -Path $csprojPath -Pattern '<Version>(.*?)</Version>' | ForEach-Object { $_.Matches.Groups[1].Value }).Trim()
          echo "VERSION=$version" >> $GITHUB_ENV

      - name: Create GitHub Release
        run: |
          gh release create "v${{ env.VERSION }}" ./publish/* --title "Release v${{ env.VERSION }}" --notes "Automated release"
